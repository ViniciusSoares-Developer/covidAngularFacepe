<div>
  <table>
    <thead>
      <tr>
        <th>Cidade</th>
        <th>Novos obitos</th>
        <th>Obitos</th>
        <th>Casos</th>
        <th>Novos casos</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataCovid">
        <td>{{ data.name }}</td>
        <td>{{ data.new_deaths }}</td>
        <td>{{ data.deaths }}</td>
        <td>{{ data.total_cases }}</td>
        <td>{{ data.new_cases }}</td>
        <td>{{ data.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
